<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Colour Solution - Products</title>
    <!-- Add your CSS and JavaScript files here -->
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
        .product {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 0;
        }
        .message-form {
            display: none;
            margin-top: 10px;
        }
        .message-form textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .message-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Auto Colour Solution - Products</h1>
    </header>

    <nav>
        <a href="index.html">Home</a> |
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="product">
                <img src="metallic.jpg" alt="Metallic Car Color">
                <h3>Metallic Finish</h3>
                <p>Price: $50</p>
                <button onclick="showMessageForm('Metallic Finish')">Buy</button>
                <div class="message-form" id="messageForm1">
                    <textarea placeholder="Type your message here"></textarea>
                    <button onclick="sendMessage('Metallic Finish')">Send</button>
                </div>
            </div>
            
            <!-- Add more products here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Auto Colour Solution. All rights reserved.</p>
    </footer>

    <script>
        function showMessageForm(productName) {
            var messageForm = document.getElementById('messageForm1'); // Update with appropriate ID
            messageForm.style.display = 'block';
            messageForm.querySelector('textarea').focus();
        }

        function sendMessage(productName) {
            var messageForm = document.getElementById('messageForm1'); // Update with appropriate ID
            var message = messageForm.querySelector('textarea').value;
            // Send message code here (e.g., AJAX request)
            alert('Message sent for ' + productName + ': ' + message);
            messageForm.style.display = 'none';
            messageForm.querySelector('textarea').value = '';
        }
    </script>
</body>
</html>
